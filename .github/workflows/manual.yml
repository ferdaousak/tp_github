name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    run : apt-get update
    run : apt-get -y install ivy
    run : cp /usr/share/java/ivy.jar /usr/share/ant/lib/


    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Ant
        run: ant -noinput -buildfile build.xml
